<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="score-block">
        <p>You popped <span class="score">0</span> balloons</p>
    </div>
    <div class="total-shadow">
        <div class="total-block">
            <div class="total-wrapper start">
                <h4>Balloons</h4>
                <img src="images/congratulations.png" alt="Winner">
                <p>Your task is to popup as many balloons you can. <br> Start when you are ready and good luck!</p>
                <button class="start">Start game</button>
            </div>

            <div class="total-wrapper win">
                <h4>Congratulation</h4>
                <img src="images/congratulations.png" alt="Winner">
                <h4>You popped 100 balloons.</h4>
                <p>You are champion!</p>
                <button class="start">Start game</button>
            </div>

            <div class="total-wrapper lose">
                <h4>Sorry!</h4>
                <img src="images/sad.png" alt="Loser">
                <h4>You popped <span class="score">0</span> balloons</h4>
                <p>Play again?</p>
                <button class="restart">Yes</button>
                <button class="cancel">No</button>
            </div>
        </div>
    </div>
    <audio src="sounds/bg-music.mp3" autoplay loop></audio>
    <script src="js/script.js"></script>
</body>

</html>
